<div class="list-group">
  <div *ngIf="isFetchingCountries" class="mt-5 d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isFetchingCountries" class="countries">
    <app-country-item *ngFor="let country of countries"
                      [country]="country"></app-country-item>

  </div>
</div>
